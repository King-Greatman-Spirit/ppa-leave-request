<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPA-HR-010: Casual Leave Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5 bg-success">
    <div class="report-card">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="PPA Logo" style="width: 150px;">
        <h4 class="mt-3 fw-bold text-success">PPA-HR-010: Casual Leave Request</h4>
        <p class="text-end fw-bold text-success">Date: <input type="date" class="form-control d-inline-block w-auto ms-2" /></p>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label text-success">To</label>
          <input type="text" class="form-control" placeholder="Recipient Name or Title">
        </div>

        <h5 class="fw-bold text-success mt-4">Pipeline Pigs & Accessories Ltd</h5>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label text-success mt-4">Number of Day(s) Requested</label>
            <input type="number" class="form-control" placeholder="e.g., 2, 5, 10">
          </div>
          <div class="col-md-6">
            <label class="form-label text-success mt-4">Effective From (WEF)</label>
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label text-success mt-4">To Enable me</label>
          <textarea class="form-control" rows="2" placeholder="State reason for leave..."></textarea>
        </div>

        <h6 class="fw-bold text-success mt-4 mb-4">I would be glad if my request is granted. Thank you</h6>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label text-success">Recipient Name</label>
            <input type="text" class="form-control" placeholder="Enter Name">
          </div>
          <div class="col-md-6">
            <label class="form-label text-success">Recipient Department</label>
            <input type="text" class="form-control" placeholder="Enter Department">
          </div>
          <div class="col-md-6">
            <label class="form-label text-success mt-4">Recipient Signature</label>
            <select id="recipSignature" class="form-select" name="recipSignature" required>
              <option value="" disabled selected>Select Signature Status</option>
              <option value="pending">üïí PENDING</option>
              <option value="signed">‚úçÔ∏è SIGNED</option>
              <option value="declined">‚ùå DECLINED</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label text-success mt-4">HOD Approval</label>
            <select id="hodSignature" class="form-select" name="hodSignature" required>
              <option value="" disabled selected>Select Approval Status</option>
              <option value="pending">üïí PENDING APPROVAL</option>
              <option value="signed">‚úçÔ∏è APPROVED</option>
              <option value="declined">‚ùå DECLINED</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
